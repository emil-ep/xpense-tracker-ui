# This goes inside /etc/nginx/conf.d/default.conf
server {
    listen 80;
    server_name localhost;

    # Fix for io_setup() failed (38: Function not implemented)
    aio off;
    directio off;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Critical for React Router: Redirects 404s to index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}